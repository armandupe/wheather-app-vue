<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Wheather-app</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="hidden" id="modal">
      <p>Введите правильное название или код города</p>
    </section>
    <main id="app">
      <div class="app__container">
        <header class="header">
          <h1 class="header__location">{{name}}</h1>
        </header>
        <section class="weather-overcast">
          <div class="weather-overcast__descr">{{overcast}}</div>
          <img class="weather-overcast__image" src="" alt="иконка прогноза погоды" />
        </section>
        <form class="form">
          <input class="form__city" type="text" required placeholder="Введите город" />
          <button class="btn hidden">{{cityMsg}}</button>
        </form>
        <section class="locationError" v-if="locationFound != ''">{{locationFound}}</section>
        <section class="weather">
          <div class="weather__container">
            <span class="temperature">{{currentTemp}}</span>
            <div class="temperature-range">
              <span class="temperature-range__min">{{minTemp}}</span>
              <span class="temperature-range__max">{{maxTemp}}</span>
            </div>
          </div>
        </section>
        <section class="weather-info">
          <div class="weather-info__container">
            <img class="weather-info__icon" src="images/sunrise.svg" alt="рассвет" />
            <div class="weather-info__descr">{{sunrise}}</div>
          </div>
          <div class="weather-info__container">
            <img class="weather-info__icon" src="images/sunset.svg" alt="закат" />
            <div class="weather-info__descr">{{sunset}}</div>
          </div>
          <div class="weather-info__container">
            <img class="weather-info__icon" src="images/humidity.svg" alt="влажность" />
            <div class="weather-info__descr">{{humidity}}</div>
          </div>
          <div class="weather-info__container">
            <img class="weather-info__icon" src="images/pressure.svg" alt="давление" />
            <div class="weather-info__descr">{{pressure}}</div>
          </div>
          <div class="weather-info__container">
            <img class="weather-info__icon" src="images/wind.svg" alt="ветер" />
            <div class="weather-info__descr">{{wind}}</div>
          </div>
        </section>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
